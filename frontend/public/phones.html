<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon Raqamlar - Logistika Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">
                <i class="bi bi-truck"></i> Logistika Filter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages.html">
                            <i class="bi bi-envelope"></i> E'lonlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/phones.html">
                            <i class="bi bi-telephone"></i> Telefon Raqamlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blocked.html">
                            <i class="bi bi-ban"></i> Bloklangan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups.html">
                            <i class="bi bi-people"></i> Guruhlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings.html">
                            <i class="bi bi-gear"></i> Sozlamalar
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" id="userInfo">
                        <i class="bi bi-person-circle"></i> <span id="username"></span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Chiqish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col-md-8">
                <h2><i class="bi bi-telephone"></i> Telefon Raqamlar</h2>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success me-2" id="exportTxtBtn">
                    <i class="bi bi-download"></i> TXT ko'chirib olish
                </button>
                <button class="btn btn-primary" id="exportCsvBtn">
                    <i class="bi bi-file-earmark-spreadsheet"></i> CSV ko'chirib olish
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-telephone"></i> Jami Raqamlar</h5>
                        <h2 id="totalPhones">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-check-circle"></i> Tasdiqlangan</h5>
                        <h2 id="approvedPhones">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-clock"></i> Kutilayotgan</h5>
                        <h2 id="pendingPhones">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="filterStatus">
                                    <option value="">Barchasi</option>
                                    <option value="approved">Tasdiqlangan</option>
                                    <option value="pending">Kutilmoqda</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Qidirish (telefon)</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Telefon raqamni kiriting...">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" id="applyFilters">
                                    <i class="bi bi-funnel"></i> Filtr
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phone Numbers Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="phonesContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yuklanmoqda...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/phones.js"></script>
</body>
</html>
