<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/dispatch/">
    <title>Logistika Dispetchr Filter - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow-lg login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div style="background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); width: 80px; height: 80px; border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);">
                                <i class="bi bi-truck text-white" style="font-size: 2.5rem;"></i>
                            </div>
                            <h2 class="mt-4 mb-2" style="font-weight: 800; color: #1f2937;">Logistika Filter</h2>
                            <p class="text-muted" style="font-size: 0.95rem;">Dispetchrlar Filtri Tizimi</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="username" class="form-label"><i class="bi bi-person-circle me-1"></i>Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username kiriting" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label"><i class="bi bi-shield-lock me-1"></i>Parol</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Parol kiriting" required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn" style="padding: 0.9rem; font-size: 1rem; font-weight: 700; letter-spacing: 0.5px;">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>KIRISH
                                </button>
                            </div>
                        </form>

                        <div class="mt-4 p-3 text-center" style="background-color: #f3f4f6; border-radius: 10px;">
                            <small style="color: #6b7280; font-weight: 500;">
                                <i class="bi bi-info-circle me-1"></i>Test uchun ma'lumotlar
                            </small>
                            <div class="mt-2">
                                <span class="badge bg-primary me-2">admin</span>
                                <span class="badge bg-secondary">admin123</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
