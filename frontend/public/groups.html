<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <base href="/dispatch/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzatilayotgan Guruhlar - Logistika Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">
                <i class="bi bi-truck"></i> Logistika Filter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages.html">
                            <i class="bi bi-envelope"></i> E'lonlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blocked.html">
                            <i class="bi bi-ban"></i> Bloklangan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/groups.html">
                            <i class="bi bi-people"></i> Guruhlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings.html">
                            <i class="bi bi-gear"></i> Sozlamalar
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" id="userInfo">
                        <i class="bi bi-person-circle"></i> <span id="username"></span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Chiqish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <h2><i class="bi bi-people"></i> Kuzatilayotgan Guruhlar</h2>
                <p class="text-muted">Bu guruhlardan kelgan e'lonlar avtomatik ravishda tahlil qilinadi</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title text-muted">Jami Guruhlar</h6>
                                <h2 id="totalGroups">0</h2>
                            </div>
                            <i class="bi bi-people" style="font-size: 3rem; opacity: 0.2;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title text-muted">Faol Guruhlar</h6>
                                <h2 id="activeGroups" class="text-success">0</h2>
                            </div>
                            <i class="bi bi-check-circle" style="font-size: 3rem; opacity: 0.2; color: green;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title text-muted">Jami Xabarlar</h6>
                                <h2 id="totalGroupMessages" class="text-info">0</h2>
                            </div>
                            <i class="bi bi-envelope" style="font-size: 3rem; opacity: 0.2; color: dodgerblue;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Groups Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="groupsContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yuklanmoqda...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/groups.js"></script>
</body>
</html>
