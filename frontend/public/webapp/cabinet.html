<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Kabinetim</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffd700;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .header {
            background: #fffef8;
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            letter-spacing: -0.4px;
        }
        .back-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.15s ease;
        }
        .back-btn:active {
            transform: scale(0.9);
        }
        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #fffef8;
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.06);
            transition: border-color 0.15s ease;
        }
        .card:active {
            border-color: rgba(0,0,0,0.12);
        }
        .route {
            font-size: 15px;
            line-height: 1.47;
            margin-bottom: 16px;
            color: #000000;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: 400;
        }
        .meta {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }
        .info {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: rgba(0,0,0,0.5);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.1px;
        }
        .divider {
            height: 1px;
            background: rgba(0,0,0,0.06);
            margin: 16px 0;
        }
        .phone {
            background: #000000;
            color: #ffffff;
            padding: 14px 24px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            letter-spacing: -0.3px;
            border: none;
        }
        .phone:active {
            transform: scale(0.97);
            opacity: 0.8;
        }
        .notes-section {
            margin-top: 16px;
        }
        .notes-label {
            font-size: 13px;
            font-weight: 600;
            color: rgba(0,0,0,0.6);
            margin-bottom: 8px;
            display: block;
        }
        .notes-textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            background: #ffffff;
            transition: border-color 0.15s ease;
        }
        .notes-textarea:focus {
            outline: none;
            border-color: rgba(0,0,0,0.3);
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .save-notes-btn {
            flex: 1;
            background: #000000;
            color: #ffffff;
            padding: 12px 16px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.15s ease;
            border: none;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .save-notes-btn:active {
            transform: scale(0.97);
            opacity: 0.8;
        }
        .delete-btn {
            flex: 1;
            background: transparent;
            color: rgba(0,0,0,0.4);
            padding: 12px 16px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.15s ease;
            border: 1px solid rgba(0,0,0,0.1);
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .delete-btn:active {
            transform: scale(0.97);
            background: rgba(0,0,0,0.03);
        }
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0,0,0,0.4);
        }
        .spinner {
            border: 2px solid rgba(0,0,0,0.06);
            border-top: 2px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.6s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0,0,0,0.4);
        }
        .empty-icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        <h1>üìã Mening E'lonlarim</h1>
        <div style="width:36px"></div>
    </div>

    <div class="container">
        <div id="saved-announcements" class="loading">
            <div class="spinner"></div>
            <div>Yuklanmoqda...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Go back to main page
        function goBack() {
            window.location.href = 'simple.html';
        }

        // Load saved announcements
        async function loadSavedAnnouncements() {
            try {
                const response = await fetch('/api/webapp/saved', {
                    headers: {
                        'Authorization': `tma ${tg.initData}`
                    }
                });
                const data = await response.json();

                const container = document.getElementById('saved-announcements');

                if (data.success) {
                    if (data.announcements.length === 0) {
                        container.innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">üì≠</div>
                                <div>Hali saqlangan e'lonlar yo'q</div>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = '';

                    data.announcements.forEach(item => {
                        const announcement = item.announcement_data;
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.dataset.id = item.id;

                        const routeDiv = document.createElement('div');
                        routeDiv.className = 'route';
                        routeDiv.textContent = announcement.text || 'E\'lon matni yo\'q';

                        const metaDiv = document.createElement('div');
                        metaDiv.className = 'meta';
                        metaDiv.innerHTML = `
                            <div class="info">
                                <span class="info-icon">üïê</span>
                                <span>${formatTime(item.saved_at)}</span>
                            </div>
                            <div class="info">
                                <span class="info-icon">üì¢</span>
                                <span>${announcement.group_name || 'Guruh'}</span>
                            </div>
                        `;

                        card.appendChild(routeDiv);
                        card.appendChild(metaDiv);

                        if (announcement.phone) {
                            const divider = document.createElement('div');
                            divider.className = 'divider';
                            card.appendChild(divider);

                            const phoneBtn = document.createElement('a');
                            phoneBtn.href = 'tel:' + announcement.phone;
                            phoneBtn.className = 'phone';
                            phoneBtn.innerHTML = `
                                <span>üìû</span>
                                <span>${announcement.phone}</span>
                            `;
                            card.appendChild(phoneBtn);
                        }

                        // Notes section
                        const notesSection = document.createElement('div');
                        notesSection.className = 'notes-section';

                        const notesLabel = document.createElement('label');
                        notesLabel.className = 'notes-label';
                        notesLabel.textContent = 'üìù Eslatmalar';

                        const notesTextarea = document.createElement('textarea');
                        notesTextarea.className = 'notes-textarea';
                        notesTextarea.placeholder = 'Bu yuk haqida eslatmalar yozing...';
                        notesTextarea.value = item.notes || '';

                        notesSection.appendChild(notesLabel);
                        notesSection.appendChild(notesTextarea);
                        card.appendChild(notesSection);

                        // Action buttons
                        const actionButtons = document.createElement('div');
                        actionButtons.className = 'action-buttons';

                        const saveNotesBtn = document.createElement('button');
                        saveNotesBtn.className = 'save-notes-btn';
                        saveNotesBtn.innerHTML = '<span>üíæ</span><span>Saqlash</span>';
                        saveNotesBtn.onclick = () => saveNotes(item.id, notesTextarea.value, saveNotesBtn);

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = '<span>üóëÔ∏è</span><span>O\'chirish</span>';
                        deleteBtn.onclick = () => deleteSavedAnnouncement(item.id, card);

                        actionButtons.appendChild(saveNotesBtn);
                        actionButtons.appendChild(deleteBtn);
                        card.appendChild(actionButtons);

                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `<p style="text-align:center;color:red;">Xato: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('saved-announcements').innerHTML =
                    '<p style="text-align:center;color:red;">Yuklanmadi: ' + error.message + '</p>';
            }
        }

        // Save notes
        async function saveNotes(id, notes, button) {
            const originalHTML = button.innerHTML;
            button.innerHTML = '<span>‚è≥</span><span>Saqlanmoqda...</span>';
            button.disabled = true;

            try {
                const response = await fetch(`/api/webapp/saved/${id}/notes`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `tma ${tg.initData}`
                    },
                    body: JSON.stringify({ notes })
                });

                const data = await response.json();

                if (data.success) {
                    button.innerHTML = '<span>‚úÖ</span><span>Saqlandi</span>';
                    setTimeout(() => {
                        button.innerHTML = originalHTML;
                        button.disabled = false;
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Xatolik yuz berdi');
                }
            } catch (error) {
                console.error('Save notes error:', error);
                tg.showAlert('‚ùå Xatolik: ' + error.message);
                button.innerHTML = originalHTML;
                button.disabled = false;
            }
        }

        // Delete saved announcement
        async function deleteSavedAnnouncement(id, cardElement) {
            if (!confirm('Bu e\'lonni o\'chirish tasdiqlaysizmi?')) {
                return;
            }

            try {
                const response = await fetch(`/api/webapp/saved/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `tma ${tg.initData}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Remove card with animation
                    cardElement.style.transition = 'all 0.3s ease';
                    cardElement.style.opacity = '0';
                    cardElement.style.transform = 'scale(0.9)';

                    setTimeout(() => {
                        cardElement.remove();

                        // Check if empty
                        const container = document.getElementById('saved-announcements');
                        if (container.children.length === 0) {
                            container.innerHTML = `
                                <div class="empty">
                                    <div class="empty-icon">üì≠</div>
                                    <div>Hali saqlangan e'lonlar yo'q</div>
                                </div>
                            `;
                        }
                    }, 300);
                } else {
                    throw new Error(data.error || 'Xatolik yuz berdi');
                }
            } catch (error) {
                console.error('Delete error:', error);
                tg.showAlert('‚ùå Xatolik: ' + error.message);
            }
        }

        function formatTime(timestamp) {
            const diff = Date.now() - new Date(timestamp).getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            if (hours < 1) return 'Hozir saqlandi';
            if (hours < 24) return hours + ' soat oldin';
            return Math.floor(hours / 24) + ' kun oldin';
        }

        // Load on start
        loadSavedAnnouncements();
    </script>
</body>
</html>
