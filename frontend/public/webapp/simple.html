<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonli Yuklar - Simple</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .card {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .route {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .info {
            color: #666;
            margin: 5px 0;
            font-size: 13px;
        }
        .phone {
            background: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ Jonli E'lonlar</h1>
        <div id="count">Yuklanmoqda...</div>
    </div>

    <div id="announcements" class="loading">
        ‚è≥ Yuklanmoqda...
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Load announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/webapp/announcements?limit=50');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('announcements');
                    container.innerHTML = '';

                    document.getElementById('count').textContent =
                        data.pagination.total + ' ta yuk mavjud';

                    data.announcements.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="route">${item.text || 'E\'lon matni yo\'q'}</div>
                            <div class="info">üïê ${formatTime(item.posted_at)}</div>
                            <div class="info">üì¢ ${item.group_name || 'Guruh nomi yo\'q'}</div>
                            ${item.phone ? `<div class="phone" onclick="call('${item.phone}')">üìû Bog'lanish: ${item.phone}</div>` : ''}
                        `;
                        container.appendChild(card);
                    });
                } else {
                    document.getElementById('announcements').innerHTML =
                        '<p style="text-align:center;color:red;">Xato: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('announcements').innerHTML =
                    '<p style="text-align:center;color:red;">Yuklanmadi: ' + error.message + '</p>';
            }
        }

        function formatTime(timestamp) {
            const diff = Date.now() - new Date(timestamp).getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            if (hours < 1) return 'Hozir';
            if (hours < 24) return hours + ' soat oldin';
            return Math.floor(hours / 24) + ' kun oldin';
        }

        function call(phone) {
            tg.openLink('tel:' + phone);
        }

        // Load on start
        loadAnnouncements();
    </script>
</body>
</html>
