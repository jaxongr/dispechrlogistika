<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonli Yuklar - Simple</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffd700;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .header {
            background: #fffef8;
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #000000;
            letter-spacing: -0.4px;
        }
        .cabinet-btn {
            background: #000000;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .cabinet-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #fffef8;
            margin-bottom: 8px;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.06);
            transition: border-color 0.15s ease;
        }
        .card:active {
            border-color: rgba(0,0,0,0.12);
        }
        .route {
            font-size: 15px;
            line-height: 1.47;
            margin-bottom: 16px;
            color: #000000;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: 400;
        }
        .meta {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }
        .info {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: rgba(0,0,0,0.5);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.1px;
        }
        .divider {
            height: 1px;
            background: rgba(0,0,0,0.06);
            margin: 16px 0;
        }
        .phone {
            background: #000000;
            color: #ffffff;
            padding: 14px 24px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            letter-spacing: -0.3px;
            border: none;
        }
        .phone:active {
            transform: scale(0.97);
            opacity: 0.8;
        }
        .phone-icon {
            color: #dc3545;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        .save-btn {
            flex: 1;
            background: #5cb85c;
            color: #ffffff;
            padding: 12px 16px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
            letter-spacing: -0.2px;
        }
        .save-btn:active {
            transform: scale(0.97);
            background: #4cae4c;
        }
        .report-btn {
            flex: 1;
            background: #f0ad4e;
            color: #ffffff;
            padding: 12px 16px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
            letter-spacing: -0.2px;
        }
        .report-btn:active {
            transform: scale(0.97);
            background: #ec971f;
        }
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0,0,0,0.4);
        }
        .spinner {
            border: 2px solid rgba(0,0,0,0.06);
            border-top: 2px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.6s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0,0,0,0.4);
        }
        .empty-icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ Jonli E'lonlar</h1>
        <button class="cabinet-btn" onclick="window.location.href='cabinet.html'">
            üìã Kabinetim
        </button>
    </div>

    <div class="container">
        <div id="announcements" class="loading">
            <div class="spinner"></div>
            <div>Yuklanmoqda...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Load announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/webapp/announcements?limit=50');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('announcements');
                    container.innerHTML = '';

                    data.announcements.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const routeDiv = document.createElement('div');
                        routeDiv.className = 'route';
                        routeDiv.textContent = item.text || 'E\'lon matni yo\'q';

                        const metaDiv = document.createElement('div');
                        metaDiv.className = 'meta';
                        metaDiv.innerHTML = `
                            <div class="info">
                                <span class="info-icon">üïê</span>
                                <span>${formatTime(item.posted_at)}</span>
                            </div>
                            <div class="info">
                                <span class="info-icon">üì¢</span>
                                <span>${item.group_name || 'Guruh'}</span>
                            </div>
                        `;

                        card.appendChild(routeDiv);
                        card.appendChild(metaDiv);

                        if (item.phone) {
                            const divider = document.createElement('div');
                            divider.className = 'divider';
                            card.appendChild(divider);

                            const phoneBtn = document.createElement('a');
                            phoneBtn.href = 'tel:' + item.phone;
                            phoneBtn.className = 'phone';
                            phoneBtn.innerHTML = `
                                <span class="phone-icon">üìû</span>
                                <span>${item.phone}</span>
                            `;
                            card.appendChild(phoneBtn);
                        }

                        // Action buttons
                        const actionButtons = document.createElement('div');
                        actionButtons.className = 'action-buttons';

                        const saveBtn = document.createElement('div');
                        saveBtn.className = 'save-btn';
                        saveBtn.innerHTML = `
                            <span>‚úÖ</span>
                            <span>Olindi</span>
                        `;
                        saveBtn.onclick = () => saveAnnouncement(item.id, item, card);

                        const reportBtn = document.createElement('div');
                        reportBtn.className = 'report-btn';
                        reportBtn.innerHTML = `
                            <span>üö´</span>
                            <span>Dispecher ekan</span>
                        `;
                        reportBtn.onclick = () => reportAnnouncement(item.id, item.phone, card);

                        actionButtons.appendChild(saveBtn);
                        actionButtons.appendChild(reportBtn);
                        card.appendChild(actionButtons);

                        container.appendChild(card);
                    });
                } else {
                    document.getElementById('announcements').innerHTML =
                        '<p style="text-align:center;color:red;">Xato: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('announcements').innerHTML =
                    '<p style="text-align:center;color:red;">Yuklanmadi: ' + error.message + '</p>';
            }
        }

        function formatTime(timestamp) {
            const diff = Date.now() - new Date(timestamp).getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            if (hours < 1) return 'Hozir';
            if (hours < 24) return hours + ' soat oldin';
            return Math.floor(hours / 24) + ' kun oldin';
        }

        // Save announcement to user's cabinet
        async function saveAnnouncement(messageId, announcementData, cardElement) {
            try {
                // Disable button
                const saveBtn = cardElement.querySelector('.save-btn');
                saveBtn.style.opacity = '0.5';
                saveBtn.style.pointerEvents = 'none';
                saveBtn.innerHTML = '<span>‚è≥</span><span>Saqlanmoqda...</span>';

                const response = await fetch('/api/webapp/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `tma ${tg.initData}`
                    },
                    body: JSON.stringify({
                        message_id: messageId,
                        announcement: announcementData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Remove card with animation
                    cardElement.style.transition = 'all 0.3s ease';
                    cardElement.style.opacity = '0';
                    cardElement.style.transform = 'scale(0.9)';

                    setTimeout(() => {
                        cardElement.remove();
                        tg.showAlert('‚úÖ Saqlandi!\n\nE\'lon kabinetingizga qo\'shildi.');
                    }, 300);
                } else {
                    throw new Error(data.error || 'Xatolik yuz berdi');
                }
            } catch (error) {
                console.error('Save error:', error);
                tg.showAlert('‚ùå Xatolik: ' + error.message);

                // Re-enable button
                const saveBtn = cardElement.querySelector('.save-btn');
                saveBtn.style.opacity = '1';
                saveBtn.style.pointerEvents = 'auto';
                saveBtn.innerHTML = '<span>‚úÖ</span><span>Olindi</span>';
            }
        }

        // Report announcement (block sender)
        async function reportAnnouncement(messageId, phone, cardElement) {
            if (!confirm('Bu raqamni bloklash va e\'lonni o\'chirish tasdiqlaysizmi?\n\nRaqam: ' + phone)) {
                return;
            }

            try {
                // Disable button
                const reportBtn = cardElement.querySelector('.report-btn');
                reportBtn.style.opacity = '0.5';
                reportBtn.style.pointerEvents = 'none';
                reportBtn.innerHTML = '<span>‚è≥</span><span>Bloklanmoqda...</span>';

                const response = await fetch('/api/webapp/report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message_id: messageId,
                        phone: phone
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Remove card with animation
                    cardElement.style.transition = 'all 0.3s ease';
                    cardElement.style.opacity = '0';
                    cardElement.style.transform = 'scale(0.9)';

                    setTimeout(() => {
                        cardElement.remove();
                        tg.showAlert('‚úÖ Bloklandi!\n\nRaqam: ' + phone + '\nE\'lon o\'chirildi.');
                    }, 300);
                } else {
                    throw new Error(data.error || 'Xatolik yuz berdi');
                }
            } catch (error) {
                console.error('Report error:', error);
                tg.showAlert('‚ùå Xatolik: ' + error.message);

                // Re-enable button
                const reportBtn = cardElement.querySelector('.report-btn');
                reportBtn.style.opacity = '1';
                reportBtn.style.pointerEvents = 'auto';
                reportBtn.innerHTML = '<span>üö´</span><span>Dispecher ekan</span>';
            }
        }

        // Load on start
        loadAnnouncements();
    </script>
</body>
</html>
