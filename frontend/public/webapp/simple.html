<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonli Yuklar - Simple</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        #count {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        .container {
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #667eea;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        .route {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }
        .info {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #718096;
            font-size: 13px;
            font-weight: 500;
        }
        .info-icon {
            font-size: 16px;
        }
        .phone {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 20px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .phone:active {
            transform: scale(0.98);
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ Jonli E'lonlar</h1>
        <div id="count">Yuklanmoqda...</div>
    </div>

    <div class="container">
        <div id="announcements" class="loading">
            <div class="spinner"></div>
            <div>Yuklanmoqda...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Load announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/webapp/announcements?limit=50');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('announcements');
                    container.innerHTML = '';

                    document.getElementById('count').textContent =
                        data.pagination.total + ' ta yuk mavjud';

                    data.announcements.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div class="route">${item.text || 'E\'lon matni yo\'q'}</div>
                            <div class="meta">
                                <div class="info">
                                    <span class="info-icon">üïê</span>
                                    <span>${formatTime(item.posted_at)}</span>
                                </div>
                                <div class="info">
                                    <span class="info-icon">üì¢</span>
                                    <span>${item.group_name || 'Guruh'}</span>
                                </div>
                            </div>
                            ${item.phone ? `<div class="phone" onclick="call('${item.phone}')">
                                <span>üìû</span>
                                <span>Bog'lanish</span>
                            </div>` : ''}
                        `;
                        container.appendChild(card);
                    });
                } else {
                    document.getElementById('announcements').innerHTML =
                        '<p style="text-align:center;color:red;">Xato: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('announcements').innerHTML =
                    '<p style="text-align:center;color:red;">Yuklanmadi: ' + error.message + '</p>';
            }
        }

        function formatTime(timestamp) {
            const diff = Date.now() - new Date(timestamp).getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            if (hours < 1) return 'Hozir';
            if (hours < 24) return hours + ' soat oldin';
            return Math.floor(hours / 24) + ' kun oldin';
        }

        function call(phone) {
            tg.openLink('tel:' + phone);
        }

        // Load on start
        loadAnnouncements();
    </script>
</body>
</html>
