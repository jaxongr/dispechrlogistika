<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonli Yuklar - Simple</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .header {
            background: #ffffff;
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }
        .container {
            padding: 12px;
            max-width: 680px;
            margin: 0 auto;
        }
        .card {
            background: #ffffff;
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }
        .card:active {
            background: #f8f9fa;
        }
        .route {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 12px;
            color: #1a1a1a;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: 400;
        }
        .meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            padding-top: 8px;
        }
        .info {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #6c757d;
            font-size: 13px;
            font-weight: 400;
        }
        .info-icon {
            opacity: 0.7;
        }
        .phone {
            background: #0066ff;
            color: white;
            padding: 13px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            letter-spacing: -0.2px;
        }
        .phone:active {
            background: #0052cc;
            transform: scale(0.98);
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .spinner {
            border: 3px solid #e9ecef;
            border-top: 3px solid #0066ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ Jonli E'lonlar</h1>
    </div>

    <div class="container">
        <div id="announcements" class="loading">
            <div class="spinner"></div>
            <div>Yuklanmoqda...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Load announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch('/api/webapp/announcements?limit=50');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('announcements');
                    container.innerHTML = '';

                    data.announcements.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const routeDiv = document.createElement('div');
                        routeDiv.className = 'route';
                        routeDiv.textContent = item.text || 'E\'lon matni yo\'q';

                        const metaDiv = document.createElement('div');
                        metaDiv.className = 'meta';
                        metaDiv.innerHTML = `
                            <div class="info">
                                <span class="info-icon">üïê</span>
                                <span>${formatTime(item.posted_at)}</span>
                            </div>
                            <div class="info">
                                <span class="info-icon">üì¢</span>
                                <span>${item.group_name || 'Guruh'}</span>
                            </div>
                        `;

                        card.appendChild(routeDiv);
                        card.appendChild(metaDiv);

                        if (item.phone) {
                            const phoneBtn = document.createElement('a');
                            phoneBtn.href = 'tel:' + item.phone;
                            phoneBtn.className = 'phone';
                            phoneBtn.innerHTML = `
                                <span>üìû</span>
                                <span>Bog'lanish: ${item.phone}</span>
                            `;
                            card.appendChild(phoneBtn);
                        }

                        container.appendChild(card);
                    });
                } else {
                    document.getElementById('announcements').innerHTML =
                        '<p style="text-align:center;color:red;">Xato: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('announcements').innerHTML =
                    '<p style="text-align:center;color:red;">Yuklanmadi: ' + error.message + '</p>';
            }
        }

        function formatTime(timestamp) {
            const diff = Date.now() - new Date(timestamp).getTime();
            const hours = Math.floor(diff / (1000 * 60 * 60));
            if (hours < 1) return 'Hozir';
            if (hours < 24) return hours + ' soat oldin';
            return Math.floor(hours / 24) + ' kun oldin';
        }

        // Load on start
        loadAnnouncements();
    </script>
</body>
</html>
