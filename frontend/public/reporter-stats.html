<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloklaganlar Statistikasi - Logistika Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-bottom: 30px;
        }

        .page-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-badge {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .reporter-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .reporter-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .reporter-card.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .reporter-card.danger {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .top-reporter {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 2px solid #f0c000;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            <i class="bi bi-bar-chart-fill"></i>
            Bloklaganlar Statistikasi
        </h1>

        <!-- Navigation -->
        <div class="mb-4 text-center">
            <a href="/dashboard.html" class="btn btn-light me-2">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="/blocked.html" class="btn btn-light me-2">
                <i class="bi bi-slash-circle"></i> Bloklangan userlar
            </a>
            <a href="/reporter-stats.html" class="btn btn-primary">
                <i class="bi bi-bar-chart-fill"></i> Statistika
            </a>
        </div>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <i class="bi bi-flag-fill text-danger" style="font-size: 3rem;"></i>
                    <div class="stat-badge" id="totalReports">-</div>
                    <p class="text-muted mb-0">Jami hisobotlar</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
                    <div class="stat-badge" id="uniqueReporters">-</div>
                    <p class="text-muted mb-0">Bloklagan userlar</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <i class="bi bi-calendar-check text-success" style="font-size: 3rem;"></i>
                    <div class="stat-badge" id="todayReports">-</div>
                    <p class="text-muted mb-0">Bugungi hisobotlar</p>
                </div>
            </div>
        </div>

        <!-- Top 10 Reporters -->
        <div class="stats-card">
            <h3 class="mb-4">
                <i class="bi bi-trophy-fill text-warning"></i>
                Top 10 - Eng ko'p bloklagan userlar
            </h3>
            <div id="topReportersList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yuklanmoqda...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- All Reporters -->
        <div class="stats-card">
            <h3 class="mb-4">
                <i class="bi bi-list-ul"></i>
                Barcha hisobot beruvchilar
            </h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="searchReporter" placeholder="Username yoki ID bo'yicha qidirish...">
            </div>
            <div id="allReportersList">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yuklanmoqda...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reporter-stats.js?v=1761310000"></script>
</body>
</html>
