<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E'lonlar - Logistika Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard.html">
                <i class="bi bi-truck"></i> Logistika Filter
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard.html">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/messages.html">
                            <i class="bi bi-envelope"></i> E'lonlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/phones.html">
                            <i class="bi bi-telephone"></i> Telefon Raqamlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blocked.html">
                            <i class="bi bi-ban"></i> Bloklangan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups.html">
                            <i class="bi bi-people"></i> Guruhlar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sms.html">
                            <i class="bi bi-phone-vibrate"></i> SMS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auto-reply.html">
                            <i class="bi bi-reply-all"></i> Auto-Reply
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/broadcast.html">
                            <i class="bi bi-megaphone"></i> Ommaviy Xabar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders.html">
                            <i class="bi bi-cart-check"></i> Buyurtmalar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subscriptions.html">
                            <i class="bi bi-credit-card"></i> Obunalar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vip.html">
                            <i class="bi bi-star-fill"></i> VIP A'zolar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings.html">
                            <i class="bi bi-gear"></i> Sozlamalar
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" id="userInfo">
                        <i class="bi bi-person-circle"></i> <span id="username"></span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Chiqish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row mb-3">
            <div class="col-12">
                <h2><i class="bi bi-envelope"></i> Barcha E'lonlar</h2>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="filterStatus">
                                    <option value="">Barchasi</option>
                                    <option value="approved">Tasdiqlangan</option>
                                    <option value="pending">Kutilmoqda</option>
                                    <option value="dispatcher">Dispetcher</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Yuborilgan</label>
                                <select class="form-select" id="filterSent">
                                    <option value="">Barchasi</option>
                                    <option value="true">Yuborilgan</option>
                                    <option value="false">Yuborilmagan</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Qidirish</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Xabar matnida qidirish...">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" id="applyFilters">
                                    <i class="bi bi-funnel"></i> Filtr
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="messagesContainer">
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yuklanmoqda...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Pagination -->
                        <nav id="paginationContainer" class="mt-3" style="display: none;">
                            <ul class="pagination justify-content-center" id="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">E'lon Tafsilotlari</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Will be populated by JS -->
                </div>
                <div class="modal-footer" id="modalFooter">
                    <!-- Will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/messages.js"></script>
</body>
</html>
