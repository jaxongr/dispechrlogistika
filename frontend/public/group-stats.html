<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guruh Statistikasi - Logistika Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1><i class="bi bi-bar-chart"></i> Guruh Statistikasi</h1>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Guruhlar</h6>
                        <h3 id="totalGroups">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Jami e'lonlar</h6>
                        <h3 id="totalMessages">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Yuborilgan</h6>
                        <h3 id="totalSentToChannel">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Avto-blok</h6>
                        <h3 id="totalAutoBlocked">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Qo'lda blok</h6>
                        <h3 id="totalManualBlocked">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6>Jami blok</h6>
                        <h3 id="totalBlocked">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Date Range Filter -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5>Sana tanlash</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Boshlanish</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-3">
                                <label>Tugash</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-3">
                                <label>&nbsp;</label>
                                <button class="btn btn-primary form-control" id="applyFilter">Qo'llash</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Group Stats Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Guruh bo'yicha statistika</h5>
                    </div>
                    <div class="card-body" id="groupStatsTable">
                        <div class="text-center">Yuklanmoqda...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Stats -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Kunlik statistika</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-select" id="daysRange">
                                    <option value="7">Oxirgi 7 kun</option>
                                    <option value="14">Oxirgi 14 kun</option>
                                    <option value="30" selected>Oxirgi 30 kun</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-sm btn-primary" id="applyDaysFilter">Yangilash</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" id="dailyStatsTable">
                        <div class="text-center">Yuklanmoqda...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Top guruhlar</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select form-select-sm" id="topPeriod">
                                    <option value="today" selected>Bugun</option>
                                    <option value="week">Hafta</option>
                                    <option value="month">Oy</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select form-select-sm" id="topLimit">
                                    <option value="5">Top 5</option>
                                    <option value="10" selected>Top 10</option>
                                    <option value="20">Top 20</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-primary mt-2" id="applyTopFilter">Yangilash</button>
                    </div>
                    <div class="card-body" id="topGroupsList">
                        <div class="text-center">Yuklanmoqda...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to dashboard -->
        <div class="mb-4">
            <a href="/dashboard.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Dashboard'ga qaytish</a>
            <button class="btn btn-danger" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Chiqish</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/group-stats.js"></script>
</body>
</html>
